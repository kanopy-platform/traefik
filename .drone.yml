---
kind: pipeline
type: kubernetes
name: default

platform:
  os: linux
  arch: amd64

trigger:
  branch: [main]

resources:
  requests:
    cpu: 400
    memory: 2GiB

workspace:
  path: /go/src/github.com/${DRONE_REPO}

volumes:
  - name: cache
    temp: {}

steps:
  - name: test-unit
    image: golang:1.18
    environment:
      GOCACHE: /drone/src/gocache/
    commands:
      - go mod download
      - go get github.com/containous/go-bindata/...
      - go install github.com/containous/go-bindata/...
      - ./script/make.sh generate test-unit

  - name: build
    image: plugins/kaniko-ecr
    pull: always
    volumes:
      - name: cache
        path: /go
    settings:
      no_push: true
    when:
      event: [push]

  - name: publish-tag
    image: plugins/kaniko-ecr
    pull: always
    environment:
      VERSION: ${DRONE_TAG}
      GIT_COMMIT: ${DRONE_COMMIT_SHA:0:7}
    volumes:
      - name: cache
        path: /go
    settings:
      repo: ${DRONE_REPO_NAME}
      build_args:
        - VERSION
        - GIT_COMMIT
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - ${DRONE_TAG}
      registry:
        from_secret: ecr_registry
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event: [tag]