apiVersion: networking/v1
kind: Ingress
metadata:
  namespace: testing
spec:
  rules:
  - host: foo
    http:
      paths:
      - backend:
          service:
            name: service1
            port: 80
        path: /bar
  - host: bar
    http:
      paths:
      - backend:
          service:
            name: service2
            port: 80
  - host: baz
    http:
      paths:
      - backend:
          service:
            name: service3
            port: 803
  - host: max-conn
    http:
      paths:
      - backend:
          service:
            name: service4
            port: 804
  - host: flush
    http:
      paths:
      - backend:
          service:
            name: service5
            port: 805
