apiVersion: networking/v1
kind: Ingress
metadata:
  namespace: testing
spec:
  rules:
  - host: foo
    http:
      paths:
      - backend:
          service:
            name: service1
            port: 80
        path: /bar
      - backend:
          service:
            name: service4
            port: https
        path: /namedthing
  - host: bar
    http:
      paths:
      - backend:
          service:
            name: service3
            port: https
      - backend:
          service:
            name: service2
            port: 802
  - host: service5
    http:
      paths:
      - backend:
          service:
            name: service5
            port: 8888
  - host: service6
    http:
      paths:
      - backend:
          service:
            name: service6
            port: 80
  - host: '*.service7'
    http:
      paths:
      - backend:
          service:
            name: service7
            port: 80
  - http:
      paths:
      - backend:
          service:
            name: service8
            port: 80
